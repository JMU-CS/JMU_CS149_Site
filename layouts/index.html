<style>
figure.crop {
    width: 150px;
    height: 150px;
    overflow: hidden;
    margin: 10px;
    margin-left: auto;
    margin-right: auto;
    position: relative;
    border-radius: 50%;
}
figure.crop img {
    position: absolute;
    left: -100%;
    right: -100%;
    top: -80%;
    bottom: -100%;
    margin: auto;
    height: auto;
    width: auto;
}
</style>
